<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog</title>
    <style>
        body {
            display: flex;
            justify-content: center;
        }
        .dialog {
            width: 400px;
            /*height: 150px;*/
            border: 1px solid #000;
            border-radius: 3px;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .title {
            background-color: #45a8bb;
            padding: 3px;
            border-bottom: 1px solid #000;
        }

        .title, .text-content {
            font: 15px Arial, sans-serif;
        }

        .content {
            width: 100%;
            background-color: #feffe1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .button-panel {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        button {
            min-width: 70px;
        }

        .text-content {
            padding: 10px 0;
        }

        input {
            width: 350px;
        }
    </style>
</head>
<body>
    <script>
        createDialog();
        createDialog();
        createDialog();
        createDialog();

        function createDialog (json) {
            if (!json) {
                json = {};
            }
            var title = json['Title'] || 'Диалог';
            var content = json['Content'] || 'Введите текст';
            var okCallback = json['OkEvent'];
            var cancelCallback = json['CancelEvent'];
            var dialogWindow = document.createElement('div');
            dialogWindow.className = 'dialog';
            dialogWindow.id = 'dialog-' + (document.querySelectorAll('.dialog').length + 1).toString();
            dialogWindow.innerHTML = '<div class="title">?</div>\
                <div class="content">\
                <span class="text-content">?</span>\
                <input type="text">\
                <div class="button-panel">\
                <button class="ok" type="submit">OK</button>\
                <button class="cancel">Cancel</button>\
                </div>\
                </div>';
            var html = formatString(dialogWindow.innerHTML, title, content);
            dialogWindow.innerHTML = html;

            if (okCallback) {
                getButton(dialogWindow)[0].onclick = okCallback;
            } else {
                getButton(dialogWindow)[0].onclick = destroyDialog(dialogWindow);
            }
            if (cancelCallback) {
                getButton(dialogWindow)[1].onclick = cancelCallback;
            } else {
                var cancelButton = dialogWindow.getElementsByClassName('cancel')[0];
                cancelButton.parentNode.removeChild(cancelButton);
            }

            document.body.appendChild(dialogWindow);
            return dialogWindow;
        }

        function destroyDialog (dialog) {
            return function () {
                dialog.parentNode.removeChild(dialog);
            }
        }

        function dragNDrop(event) {
            if (!event) {
                event = window.event;
            }

        }

        function formatString (patternString) {
            var replacers = [].slice.call(arguments).slice(1);
            var result = patternString;
            for (var i in replacers) {
                result = result.replace(/\?/, replacers[i]);
            }
            return result;
        }

        function getButton (object) {
            return object.getElementsByTagName('button');
        }
    </script>
</body>
</html>
