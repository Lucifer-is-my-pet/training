<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dialog</title>
    <style>
        /*window.innerWidth*/
        body {
            /*display: flex;*/
            /*justify-content: center;*/
            position: relative;
            height: 800px;
        }
        .dialog {
            position: absolute;
            width: 400px;
            border: 1px solid #000;
            border-radius: 3px;
            z-index: 100;
            display: flex;
            flex-direction: column;
        }

        .title {
            background-color: #45a8bb;
            padding: 3px;
            border-bottom: 1px solid #000;
        }

        .title, .text-content {
            font: 15px Arial, sans-serif;
            cursor: default;
            user-select: none;
            -webkit-user-select: none;
            -moz-user-select: none;
        }

        .content {
            width: 100%;
            background-color: #feffe1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .button-panel {
            width: 100%;
            display: flex;
            justify-content: space-around;
            padding: 10px 0;
        }

        button {
            min-width: 70px;
        }

        .text-content {
            padding: 10px 0;
        }

        input {
            width: 350px;
        }
    </style>
</head>
<body>
    <script>
        createDialog();

        function createDialog (json) {
            if (!json) {
                json = {};
            }
            var title = json['Title'] || 'Диалог';
            var content = json['Content'] || 'Введите текст';
            var okCallback = json['OkEvent'];
            var cancelCallback = json['CancelEvent'];
            var dialogWindow = document.createElement('div');
            dialogWindow.className = 'dialog';
            var html = '\
<div class="title">?</div>\
<div class="content">\
    <span class="text-content">?</span>\
    <input type="text">\
    <div class="button-panel">\
        <button class="ok" type="submit">OK</button>\
        <button class="cancel">Cancel</button>\
    </div>\
</div>\
';
            dialogWindow.innerHTML = formatString(html, title, content);
            var buttons = dialogWindow.getElementsByTagName('button');
            if (okCallback) {
                buttons[0].onclick = okCallback;
            } else {
                buttons[0].onclick = function() { destroyDialog(dialogWindow) };
            }
            if (cancelCallback) {
                buttons[1].onclick = cancelCallback;
            } else {
                var cancelButton = dialogWindow.getElementsByClassName('cancel')[0];
                cancelButton.parentNode.removeChild(cancelButton);
            }

            document.body.appendChild(dialogWindow);
            dialogWindow.style.left = (window.innerWidth - dialogWindow.clientWidth) / 2 + 'px';
            dialogWindow.style.top = (window.innerHeight - dialogWindow.clientHeight) / 2 + 'px';

            var clicked = false;
            var shiftX = 0;
            var shiftY = 0;
            document.getElementsByClassName('title')[0].onmousedown = function (event) {
                if (event.which != 1) {
                    return;
                }
                var coordinates = getCoordinates(dialogWindow);
                shiftX = event.pageX - coordinates.left;
                shiftY = event.pageY - coordinates.top;

                clicked = true;
            };
            document.onmousemove = function (event) {
                if (clicked) {
                    dialogWindow.style.left = event.pageX - shiftX + 'px';
                    dialogWindow.style.top = event.pageY - shiftY + 'px';
                }
            };
            document.onmouseup = function () {
                if (clicked) {
                    clicked = false;
                }
            };

            return dialogWindow;
        }

        function destroyDialog (dialog) {
            dialog.parentNode.removeChild(dialog);
        }

        function formatString (patternString) {
            var result = patternString;
            for (var i = 1; i < arguments.length; i++) {
                result = result.replace(/\?/, arguments[i]);
            }
            return result;
        }

        function getCoordinates(elem) { // кроме IE8-
            var box = elem.getBoundingClientRect();

            return {
                top: box.top + pageYOffset,
                left: box.left + pageXOffset
            };
        }

    </script>
</body>
</html>
