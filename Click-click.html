<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Click-click</title>
        <link type="text/css" href="css/Dialog.css" rel="stylesheet">
        <link type="text/css" href="css/Click-click.css" rel="stylesheet">
    </head>
    <body>
        <a id="link-1" class="link" href="#1">Тык</a><br>
        <a id="link-2" class="link" href="#2">Клац</a><br>
        <div id="addData">
        </div>
        <script src="js/Dialog.js"></script>
        <script src="js/XHR.js"></script>
        <script src="js/Utils.js"></script>
        <script type="text/javascript">
            reactOnHashChange();

            function reactOnHashChange () {
                var hash = location.hash.substr(1);
                addDataToDiv(getUrl());

                var links = document.querySelectorAll('.link');
                for (var i = 0; i < links.length; i++) {
                    var link = links[i];
                    link.style.fontWeight = '';
                    link.onclick = null;

                    if (link.getAttribute('href').substr(1) == hash) {
                        link.style.fontWeight = 'bold';
                        link.onclick = reactOnHashChange;
                    }
                }
            }

            function addDataToDiv (url) {
                getData(url, function(json) {
                    var jsonData = json['Data'] || '';
                    getById('addData').innerHTML = jsonData;
                    if (jsonData != '') {
                        getById('addData').innerHTML +=
                                '<br><a id="change" href="/">Изменить</a>';
                        getById('change').onclick = reactOnDataChange;
                    }
                });
            }

            function reactOnDataChange (event) {
                event.preventDefault();
                var newDialog = createDialog({Title: 'Изменить', OkEvent: getInput});
            }

            function getInput(event) {
                var dialog = event.target.closest('.dialog');
                var newData = dialog.querySelector('input').value;
                if (newData) {
                    var url = getUrl() + '&value=' + encodeURIComponent(newData);
                    getData(url, function (json) {
                        if (json['Result'] == 'OK') {
                            reactOnHashChange();
                        }
                    });
                }
                destroyDialog(dialog);
            }

            //вспомогательные функции
            function getUrl () {
                return 'http://78.47.75.106/e/test&par=' + location.hash.substr(1);
            }

            onhashchange = reactOnHashChange;

            // скармливает yui компрессору и вставляет в html его. результат - bundle.html

            // всё - в head

            // интерполяция - $ в строке, разорвать, чтобы скормить javascript
            </script>
    </body>
</html>
