<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Click-click</title>
        <style>
            div {
                width: 50px;
                height: 50px;
                border: 1px solid #000;
            }
            a {
                color: #000;
            }
        </style>
    </head>
    <body>
        <a id="link-1" class="link" href="#1">Тык</a><br>
        <a id="link-2" class="link" href="#2">Клац</a><br>
        <div id="addData"></div>
        <script type="text/javascript">
            if (location.hash) {
                reactOnHashChange();
            }

            var links = document.querySelectorAll('a');

            function getUrl () {
                return 'http://78.47.75.106/e/test&par=' + location.hash.substr(1);
            }

            function reactOnHashChange () {
                var hash = location.hash.substr(1);
                addDataToDiv(getUrl());

                for (var i = 0; i < links.length; i++) {
                    var link = links[i];
                    link.style.fontWeight = '';
                    if (link.getAttribute('href').substr(1) == hash)
                        link.style.fontWeight = 'bold';
                }
            }

            function reactOnClick () {
                if (event.currentTarget.style.fontWeight == 'bold') {
                    addDataToDiv(getUrl());
                }
            }

            function addDataToDiv (url) {
                var jsonResp;
                var http = new XMLHttpRequest();
                http.open('GET', url);  // асинхронный (по умолчанию true) GET запрос страницы
                http.onreadystatechange = function () {  // обратная связь: ответ на запрос
                    if (this.readyState == 4 && this.status == 200) {
                        jsonResp = JSON.parse(this.responseText);
                        document.getElementById('addData').innerHTML = jsonResp['Data'] || '';
                    }
                };
                http.send(null);  // запрос
            }

            onhashchange = reactOnHashChange;
            for (var i = 0; i < links.length; i++) {
                links[i].onclick = reactOnClick;
            }
        </script>
    </body>
</html>
