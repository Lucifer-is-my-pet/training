<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Click-click</title>
        <style>
            #addData {
                width: 100px;
                height: 50px;
                border: 1px solid #000;
            }
            a {
                color: #000;
            }</style>
    </head>
    <body>
        <a id="link-1" class="link" href="#1">Тык</a><br>
        <a id="link-2" class="link" href="#2">Клац</a><br>
        <div id="addData">
        </div>
        <script type="text/javascript">
            reactOnHashChange();

            function reactOnHashChange () {
                console.log(location.hash);
                var hash = location.hash.substr(1);
                addDataToDiv(getUrl());

                var links = document.querySelectorAll('.link');
                for (var i = 0; i < links.length; i++) {
                    var link = links[i];
                    link.style.fontWeight = '';
                    link.onclick = null;

                    if (link.getAttribute('href').substr(1) == hash) {
                        link.style.fontWeight = 'bold';
                        link.onclick = reactOnHashChange;
                    }
                }
            }

            function addDataToDiv (url) {
                getData(url, function(json) {
                    var jsonData = json['Data'] || '';
                    getById('addData').innerHTML = jsonData;
                    if (jsonData != '') {
                        getById('addData').innerHTML +=
                                '<br><a id="change" href="/">Изменить</a>';
                        getById('change').onclick = reactOnDataChange;
                    }
                });
            }

            function reactOnDataChange (event) {
                if (!event) {
                    event = window.event;
                }
                event.preventDefault();
                var newData = prompt('Введите новые данные', '');
                if (newData) {
                    var url = getUrl() + '&value=' + encodeURIComponent(newData);
                    getData(url, function (json) {
                        if (json['Result'] == 'OK') {
                            reactOnHashChange();
                        }
                    });
                }
            }

            //вспомогательные функции
            function getData(url, func) {
                var http = new XMLHttpRequest();
                http.open('GET', url);
                http.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var jsonResp;
                        try {
                            jsonResp = JSON.parse(this.responseText);
                        } catch (e) {
                            jsonResp = {};
                        }
                        func(jsonResp);
                    }
                };
                http.send(null);
            }

            function getUrl () {
                return 'http://78.47.75.106/e/test&par=' + location.hash.substr(1);
            }

            function getById(id) {
                return document.getElementById(id);
            }

            onhashchange = reactOnHashChange;

            /*------------------------------------------------------*/
            </script>
    </body>
</html>
