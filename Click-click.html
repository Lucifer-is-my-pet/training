<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Click-click</title>
        <style>
            #addData {
                width: 100px;
                height: 50px;
                border: 1px solid #000;
            }
            a {
                color: #000;
            }

            .dialog {
                width: 400px;
                height: 150px;
                border: 1px solid #000;
                border-radius: 3px;
                z-index: 100;
                display: flex;
                flex-direction: column;
                /*flex-wrap: wrap;*/
                /*justify-content: center;*/
            }

            .title {
                width: 100%;
                height: 30px;
                background-color: #bb1a1b; /*8A8EBB*/
            }

            .content {
                width: 100%;
                background-color: #feffe1;
                display: flex;
                flex-direction: column;
                align-items: center;
                justify-content: space-around;
            }

            .button-panel {
                width: 100%;
                display: flex;
                justify-content: space-around;
            }

            input {
                width: 350px;
            }
        </style>
    </head>
    <body>
        <a id="link-1" class="link" href="#1">Тык</a><br>
        <a id="link-2" class="link" href="#2">Клац</a><br>
        <div id="addData">
        </div>
        <script type="text/javascript">
            reactOnHashChange();

            function reactOnHashChange () {
                console.log(location.hash);
                var hash = location.hash.substr(1);
                addDataToDiv(getUrl());

                var links = document.querySelectorAll('.link');
                for (var i = 0; i < links.length; i++) {
                    var link = links[i];
                    link.style.fontWeight = '';
                    link.onclick = null;

                    if (link.getAttribute('href').substr(1) == hash) {
                        link.style.fontWeight = 'bold';
                        link.onclick = reactOnHashChange;
                    }
                }
            }

            function addDataToDiv (url) {
                getData(url, function(json) {
                    var jsonData = json['Data'] || '';
                    getById('addData').innerHTML = jsonData;
                    if (jsonData != '') {
                        getById('addData').innerHTML +=
                                '<br><a id="change" href="/">Изменить</a>';
                        getById('change').onclick = reactOnDataChange;
                    }
                });
            }

            function reactOnDataChange (event) {
                if (!event) {
                    event = window.event;
                }
                event.preventDefault();
                var newData = prompt('Введите новые данные', '');
                if (newData) {
                    var url = getUrl() + '&value=' + encodeURIComponent(newData);
                    getData(url, function (json) {
                        if (json['Result'] == 'OK') {
                            reactOnHashChange();
                        }
                    });
                }
            }

            //вспомогательные функции
            function getData(url, func) {
                var http = new XMLHttpRequest();
                http.open('GET', url);
                http.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        var jsonResp;
                        try {
                            jsonResp = JSON.parse(this.responseText);
                        } catch (e) {
                            jsonResp = {};
                        }
                        func(jsonResp);
                    }
                };
                http.send(null);
            }

            function getUrl () {
                return 'http://78.47.75.106/e/test&par=' + location.hash.substr(1);
            }

            function getById(id) {
                return document.getElementById(id);
            }

            onhashchange = reactOnHashChange;

            /*------------------------------------------------------*/
            /*
            * dialogCreate({ Title : 'Тестовый заголовок', Content : 'Тестовое содержимое', OkEvent : okCallback, CancelEvent : cancelCallback })
            * создает диалоговое окно в центре экрана, возвращает объект dialog
            * Если OkEvent задан, то есть кнопка "OK", при нажатии на которую вызывается okCallback. Аналогично с CancelEvent - кнопка "Отменить".
            * Если CancelEvent не задан, то кнопка отсутствует, если OkEvent не задан, то при нажатии на кнопку "ОК" вызывается dialogDestroy
            * dialogDestroy(dialog)
            * убирает переданное диалоговое окно
            * */
            createDialog({Title: 'Test', Content: 'Some text'});

            function createDialog (json) {
                var title = json['Title'];
                var content = json['Content'];
                var okCallback = json['OkEvent'];
                var cancelCallback = json['CancelCallback'];
                var dialogWindow = document.createElement('div');
                dialogWindow.classList.add('dialog');
                var id = 'dialog-' + (document.querySelectorAll('.dialog').length + 1).toString();
                dialogWindow.id = id;
                dialogWindow.innerHTML = ['<div class="title">{title}</div>',
                        '<div class="content">',
                        '<span class="text-content">{text}</span>',
                        '<input type="text">',
                        '<div class="button-panel">',
                        '<button class="ok" type="submit">OK</button>',
                        '<button class="cancel">Cancel</button>',
                        '</div>',
                        '</div>'].join('');
                // TODO "растянуть" блок контента, поместить окно в центре экрана
                console.log(title, content, dialogWindow.innerHTML.search('{title}'));
                var html = dialogWindow.innerHTML;
                html = html.replace(/\{title}/, title);
                html = html.replace(/\{text}/, content);
                dialogWindow.innerHTML = html;

                if (okCallback) {
                    dialogWindow.getElementsByTagName('button')[0].onclick = okCallback;
                } else {
                    dialogWindow.getElementsByTagName('button')[0].onclick = destroyDialog(id);
                }
                if (cancelCallback) {
                    dialogWindow.getElementsByTagName('button')[1].onclick = cancelCallback;
                } else {
                    var cancelButton = dialogWindow.getElementsByClassName('cancel')[0];
                    cancelButton.parentNode.removeChild(cancelButton);
                }

                document.body.appendChild(dialogWindow);
                return id;
            }

            function destroyDialog (dialogId) {
                return function () {
                    var dialogToDestroy = document.getElementById(dialogId);
                    console.log(dialogToDestroy);
                    dialogToDestroy.parentNode.removeChild(dialogToDestroy);
                }
            }
        </script>
    </body>
</html>
