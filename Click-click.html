<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Click-click</title>
        <style>
            div {
                width: 50px;
                height: 50px;
                border: 1px solid #000;
            }
            a {
                color: #000;
            }
        </style>
    </head>
    <body>
        <a id="link-1" class="link" href="#1">Тык</a><br>
        <a id="link-2" class="link" href="#2">Клац</a><br>
        <div id="addData"></div>
        <script type="text/javascript">
            var pattern = 'http://78.47.75.106/e/test&par=';
            if (window.location.hash) {
                var hash = window.location.hash.substr(1);
                document.getElementById('link-' + hash).style.fontWeight = 'bold';
                var url = pattern + hash;
                addDataToDiv(url);
            }

            function reactOnHashChange () {
                var hash = window.location.hash.substr(1);
                var url = pattern + hash;
                addDataToDiv(url);

                var links = document.querySelectorAll('a');
                for (var i = 0; i < links.length; i++) {
                    if (links[i].style.fontWeight == 'bold') {
                        links[i].style.fontWeight = 'normal';
                    }
                    if (links[i].getAttribute('href').substr(1) == hash) {
                        links[i].style.fontWeight = 'bold';
                    }
                }
            }

            function addDataToDiv (url) {
                var jsonResp;
                var http = new XMLHttpRequest();
                http.open('GET', url);  // асинхронный (по умолчанию true) GET запрос страницы
                http.onreadystatechange = function () {  // обратная связь: ответ на запрос
                    if (this.readyState == 4 && this.status == 200) {
                        jsonResp = JSON.parse(this.responseText);
                        document.getElementById('addData').innerHTML = jsonResp['Data'] || '';
                    }
                };
                http.send(null);  // запрос
            }

            window.onhashchange = reactOnHashChange;
        </script>
    </body>
</html>
