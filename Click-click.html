<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="utf-8">
        <title>Click-click</title>
        <style>
            div {
                width: 100px;
                height: 50px;
                border: 1px solid #000;
            }
            a {
                color: #000;
            }
        </style>
    </head>
    <body>
        <a id="link-1" class="link" href="#1">Тык</a><br>
        <a id="link-2" class="link" href="#2">Клац</a><br>
        <div id="addData">
        </div>
        <script type="text/javascript">
            reactOnHashChange();

            function getUrl () {
                return 'http://78.47.75.106/e/test&par=' + location.hash.substr(1);
            }

            function reactOnHashChange () {
                console.log(location.hash);
                var hash = location.hash.substr(1);
                addDataToDiv(getUrl());

                var links = document.querySelectorAll('.link');
                for (var i = 0; i < links.length; i++) {
                    var link = links[i];
                    link.style.fontWeight = '';
                    link.onclick = null;

                    if (link.getAttribute('href').substr(1) == hash) {
                        link.style.fontWeight = 'bold';
                        link.onclick = reactOnHashChange;
                    }
                }
            }

            function addDataToDiv (url) {
                var jsonResp;
                var http = new XMLHttpRequest();
                http.open('GET', url);  // асинхронный (по умолчанию true) GET запрос страницы
                http.onreadystatechange = function () {  // обратная связь: ответ на запрос
                    if (this.readyState == 4 && this.status == 200) {
                        jsonResp = JSON.parse(this.responseText);
                        var jsonData = jsonResp['Data'] || '';
                        document.getElementById('addData').innerHTML = jsonData;
                        if (jsonData != '') {
                            document.getElementById('addData').innerHTML +=
                                    '<br><a id="change" href="/">Изменить</a>';
                            document.getElementById('change').onclick = reactOnDataChange;
                        }
                    }
                };
                http.send(null);  // запрос
            }

            function reactOnDataChange () {
                event.preventDefault();
                var newData = encodeURIComponent(prompt('Введите новые данные', ''));
                var jsonResp;
                var http = new XMLHttpRequest();
                http.open('GET', getUrl() + '&value=' + newData);
                http.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        jsonResp = JSON.parse(this.responseText);
                        if (typeof jsonResp == 'object') {
                            if (jsonResp['Result'] == 'OK') {
                                addDataToDiv(getUrl());
                            }
                        }
                    }
                };
                http.send(null);
            }

            onhashchange = reactOnHashChange;
        </script>
    </body>
</html>
